        <nav>
            <ul id="menu">
                <li><a href="index.html">Home</a></li>

            <div id="photos">
                <img width="640" height="640" src="assets/images/nails-diamonte.webp"
                    alt="Almond shaped finger nails painted with a nude colour and gold stars with diamonds">
                <img width="591" height="591" src="assets/images/nails-earth-tones.webp"
                    alt="Round shaped finger nails painted with a variety of brown colours and glitter on top">
                <img width="506" height="506" src="assets/images/nails-funky-art.webp" alt="Short natural finger nails with quirky nail art">
                <img width="857" height="857" src="assets/images/nails-jellyfish.webp"
                    alt="Painted short natural finger nails with jellyfish nail art on the ring finger">
                <img width="640" height="640" src="assets/images/nails-leaf-green.webp"
                    alt="Rounded finger nails, painted green with a matte leaf design on the ring finger">
                <img width="853" height="853" src="assets/images/nails-love.webp"
                    alt="Almond shaped finger nails, painted red with the word, love, written across two nails">

                <img width="640" height="640" src="assets/images/nails-nude-bouquet.webp"
                    alt="Short painted light pink nails in front of a bouquet of flowers">
                <img width="615" height="615" src="assets/images/nails-opposite-styles.webp"
                    alt="Hands of two different people with opposing style of nail">
                <img width="640" height="640" src="assets/images/nails-simple-red.webp" alt="Rounded nails painted red">
                <img width="640" height="640" src="assets/images/nails-sparkle.webp" alt="Long painted nails with silver glitter">
                <img width="640" height="640" src="assets/images/nails-swirl-art.webp"
                    alt="Rounded natural nails painted with a white swirling design">
